  <link rel="stylesheet" href="style.css">

<body>
  <form id="form">

    <input autocomplete="off" type="number" id="idade" placeholder="Idade">

    <button type="button" id="submit">Salvar</button>
    <button style="display: none;" type="button" id="submit2" onclick="vasco()">Salvar alterações</button>

  <table id="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Endereço</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Remove</th>
      </tr>
    </thead>

    </tbody>
  </table>
  <script src="script.js"></script>
</body>

</html>
